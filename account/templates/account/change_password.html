{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}Change Password{% endblock title %}
{% block content %}
{% for message in messages %}
    {{ message }}
{% endfor %}

<form method="POST" action=".">
    {% csrf_token %}
    {{ change_password_form.as_p }}

</form>
<a href="{% url 'account:dashboard' %}">Back</a>
{% endblock content %}
