{% extends "base.html" %}
{% block title %}Divine Miracle Christian Academy|Change Password{% endblock %}
{% block content %}
<div class="white">
    <br><br>
    <div class="container">
        <h1>Change your Password</h1>
        <form action="." method="POST">
            {{ form.as_p }}
            <p><input type="submit" value="Change"></p>
            {% csrf_token %}
        </form>
    </div>
</div>
{% endblock content %}
