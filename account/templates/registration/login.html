{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}Login{% endblock title %}
{% block content %}
{% if request.user.is_authenticated %}
    <meta http-equiv="refresh" content="0;url={% url 'account:dashboard' %}">
{% endif %}
<form method="POST" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login" />
</form>
<a href="{% url 'index' %}">Home</a>
{% endblock content %}
